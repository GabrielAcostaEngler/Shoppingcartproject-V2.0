<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
	<head>
		<title>Shopping Cart</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		
		<link 	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css" 
				th:ref="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
				rel="stylesheet" Media="screen"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}">
	
	</head>
	<body>
	
		<div th:replace="fragments/header :: header"></div>
		
		<div class ="result">
			<h1>Result</h1>
			<p class="lead" th:text="'amount: ' + ${netellerTxInput.amount}" />
		    <p class="lead" th:text="'account: ' + ${netellerTxInput.account}" />
		    <p class="lead" th:text="'userid: ' + ${netellerTxInput.userId}" />
		    <p class="lead" th:text="'sessionid: ' + ${netellerTxInput.sessionId}" />
		    <a class="btn btn-primary" href="/netellerdeposit" role="button">Submit a new payment</a>
		</div>
	    
	    <script type = "text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
	</body>
	

</html>
